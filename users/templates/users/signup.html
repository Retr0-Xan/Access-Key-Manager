{% extends "layout.html" %}

{% block title %}
Sign up
{% endblock %}

{% block content %}
    <div class="header">
        <h1>Micro-Focus Inc.</h1>
    </div>
    <div class="container">
        <h2>Sign up for Access Key Manager</h2>
        <form action="signup.html" method="POST">
            <label >Institution Name:</label>
            <input class="input-box" type="text" id="institution-name" required>
            <label for="email">Email:</label>
            <input class="input-box" type="text" id="email" name="email" required>
            <label for="password">Password:</label>
            <input class="input-box" type="password" id="password" name="password" required>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p class="signup-link">Already a patron ? <a href= {% url "users:login" %}>Log in</a></p>
{% endblock %}
